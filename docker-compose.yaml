services:
  app:
    container_name: app_container 
    build: .
    ports:
      - "8000:8000"
    networks:
      - chat_network
    volumes:
      - ./docs:/app/docs  # Fix the path
    depends_on:
      - mongo_db

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger_ui_container
    ports:
      - "8080:8080"
    volumes:
      - ./docs:/usr/share/nginx/html/docs  # Fix the path
    environment:
      API_URL: /docs/swagger.yaml  # Ensure correct API URL
    depends_on:
      - app

  mongo_db:
    image: mongo:latest
    container_name: db_container
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mydata:/data/db
    networks:
      - chat_network

networks:
  chat_network:
    driver: bridge

volumes:
  mydata: 
    driver: local
